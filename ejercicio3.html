<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
                          
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button" onclick="sumar()">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button" onclick="restar()">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const valor1 = document.getElementById("valor1");
        const valor2 = document.getElementById("valor2");
        const resultado = document.querySelector(".resultado");

        let validar = () => {
            if (parseFloat(valor1.value) == 1*valor1.value && parseFloat(valor2.value) == 1*valor2.value) {
                return true;
            } else {
                resultado.innerText = 'Solo debes ingresar nÃºmeros';
                return false;
            }
        }

        let restar = () => {
            if (validar()) {
                let resta =  parseFloat(valor1.value) - parseFloat(valor2.value);
                if(resta<0) resta = 0;
                resultado.innerText = resta;
            }
        }

        let sumar = () => {
            if (validar()) {
                let suma =  parseFloat(valor1.value) + parseFloat(valor2.value);
                resultado.innerText = suma;
            } 
        }
    </script>
</body>

</html>
