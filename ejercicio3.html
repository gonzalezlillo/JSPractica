<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
                          
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button" onclick="sumar()">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button" onclick="restar()">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    var valor1 = document.getElementById("valor1");
    var valor2 = document.getElementById("valor2");
    var resultado = document.querySelector(".resultado");


    let restar = () => {
    var resta =  parseInt(valor1.value) - parseInt(valor2.value);
    if(resta<0) resta = 0;
    resultado.innerText = resta;
    };

    let sumar = () => {
    var suma =  parseInt(valor1.value) + parseInt(valor2.value);
    if(suma<0) suma = 0;
    resultado.innerText = suma;
    };
    </script>
</body>

</html>
