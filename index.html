<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario_contacto" action="#" name="formulario" >
        
        <div class="row">
            <label class="required" for="nombre">Nombre completo:</label><br />
            <input id="nombre" class="input" name="nombre" type="text" value="" size="30" /><br />
            <span id="validacion_nombre" class="error_message"></span>
        </div>

        <div class="row">
            <label class="required" for="email">Tu correo:</label><br />
            <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
            <span id="validacion_correo" class="error_message"></span>
        </div>

        <div class="row">
            <label class="required" for="asunto">Asunto:</label><br />
            <textarea id="asunto" class="input" name="asunto" rows="7" cols="30"></textarea><br />
            <span id="validacion_asunto" class="error_message"></span>
        </div>

        <div class="row">
            <label class="required" for="mensaje">Mensaje:</label><br />
            <textarea id="mensaje" class="input" name="mensaje" rows="7" cols="30"></textarea><br />
            <span id="validacion_mensaje" class="error_message"></span>
        </div>
    
        <input id="boton_submit" type="submit" value="Enviar." />

    </form>

    <div>
        <p class="resultado"></p>
    </div>

    <script src="./Assets/JS/JSPractica.js"></script>
</body>

</html>
